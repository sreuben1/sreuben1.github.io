    .link:hover {

    }

    .link-text {
      flex: 1;
      text-align: center;
      color: white;
      text-decoration: none;
      padding: 0 5px;
    }

    .background--custom {
      background-color: #FFFFFF;
      width: 100%;
      min-height: 100%;
      height: fit-content;
      position: absolute;
      overflow: hidden;
      z-index: -3;
      top: 0;
      left: 0;
    }

    canvas#canvas {
      z-index: -1;
      position: absolute;
      width: 100%;
      min-height: 100%;
      transform: rotate(0deg) scale(2) translateY(-50%);
      --gradient-color-1: #b8431d;
      --gradient-color-2: #223db6;
      --gradient-color-3: #54b7fb;
      --gradient-color-4: #c50303;
      --gradient-speed: 0.000006;
    }

    .glassy {
      background-color: rgba(149, 123, 173, 0.75);
    }

    @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {
      .glassy {
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        background-color: rgba(149, 123, 173, 0.5);
      }

      .warning {
        display: none;
      }
